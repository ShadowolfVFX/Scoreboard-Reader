name: Build Electron App

on:
  push:
    branches: [UI]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'
      - run: npm install
      - name: Build Windows
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # Set the environment variable here
        run: npm run build:win
      - uses: actions/upload-artifact@v4
        with:
          name: builds
          path: dist/*